<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <!-- Mengubah nilai height dan width menjadi persentase dan menambahkan cellpadding serta cellspacing -->
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <!-- Menghapus atribut color dan size dari tag <font> -->
                <td align="right" valign="bottom">
                    <font face="Courier">ini baris pertama kolom pertama</font>
                </td>
                <td>ini baris pertama kolom kedua</td>
                <!-- Menambahkan kolom baru pada baris pertama -->
                <td>ini baris pertama kolom ketiga</td>
            </tr>
            <!-- Baris kedua dengan tiga kolom, kolom pertama dengan rowspan="2" -->
            <tr>
                <td rowspan="2">ini juga tambah 1 kolom lagi</td> <!-- Kolom baru dengan rowspan="2" -->
                <td colspan="2">ini sekarang menjadi gabungan dua kolom</td>
            </tr>
        </table>
    </body>
</html>
