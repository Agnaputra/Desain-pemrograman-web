<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contoh Tabel</title>
  </head>
  <body>
    <!-- Membuat Tabel dengan Header -->
    <table border="1">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>Kota</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ali</td>
          <td>25</td>
          <td>Jakarta</td>
        </tr>
        <tr>
          <td>Budi</td>
          <td>30</td>
          <td>Bandung</td>
        </tr>
        <tr>
          <td>Chika</td>
          <td>28</td>
          <td>Surabaya</td>
        </tr>
      </tbody>
    </table>

    <br>

    <!-- Menambahkan Border dan Atribut lainnya -->
    <h2>Tabel dengan Atribut Tambahan</h2>
    <table border="1" width="50%" cellspacing="5" cellpadding="10">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Harga</th>
          <th>Stok</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Apel</td>
          <td>Rp10.000</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Pisang</td>
          <td>Rp15.000</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Jeruk</td>
          <td>Rp20.000</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>

    <br>

    <!-- Tabel dengan Merge Cell -->
    <h2>Tabel dengan Merge Cell</h2>
    <table border="1">
      <tr>
        <td rowspan="2">Gambar 1</td>
        <td>Deskripsi 1</td>
      </tr>
      <tr>
        <td>Deskripsi 2</td>
      </tr>
      <tr>
        <td>Gambar 2</td>
        <td colspan="2">Deskripsi 3</td>
      </tr>
    </table>

  </body>
</html>
