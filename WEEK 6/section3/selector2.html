<!DOCTYPE html>
<html>
    <head>
        <script src='../jquery-3.7.1.js'></script>
        <script>
            $(document).ready(function() {
                // Tag selector: Selects all <h2> elements and hides them
                $("button").click(function() {
                    $("h2").hide(); // Hides the <h2> element (Judul Bab)

                    // Class selector: Selects elements with the class 'subjudul' and hides them
                    $(".subjudul").hide(); // Hides the <h3> with class subjudul

                    // ID selector: Selects the element with ID 'paragraf' and hides it
                    $("#paragraf").hide(); // Hides the first <p> with ID "paragraf"

                    // Class selector: Selects <p> elements with the class 'dua' and hides them
                    $("p.dua").hide(); // Hides the <p> with class 'dua'

                    // Descendant selector: Selects <p> with class 'paragraf' inside a <div> and hides it
                    $("div p.paragraf").hide(); // Hides the <p> inside the <div> with class 'paragraf'
                });
            });
        </script>
    </head>
<body>
    <h2>Ini adalah Judul Bab</h2>
    <h3 class="subjudul">Ini adalah Sub Judul Bab</h3>
    <p id="paragraf">Ini adalah paragraf pertama</p>
    <p class="dua">Ini adalah paragraf kedua</p> <!-- Corrected the class usage -->
    <div>
        <p class="paragraf">Ini adalah paragraf ketiga</p>
    </div>
    <p>Ini paragraf yang akan tetap ditampilkan</p> <!-- This paragraph remains -->
    <button>Klik Saya!</button>
</body>
</html>
