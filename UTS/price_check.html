<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Price - Laundry Service</title>
    <link rel="stylesheet" href="style.css">
    <script src="price_check.js" defer></script>
</head>
<body>
    <h2>Price Check</h2>
    <form id="priceForm" onsubmit="calculatePrice(event)">
        <label>Weight (kg):</label>
        <input type="number" id="weight" min="1" required>
        
        <label>Service Type:</label>
        <select id="service">
            <option value="1000">Wash Dry</option>
            <option value="1200">Wash and Ironing</option>
            <option value="900">Ironing Only</option>
        </select>

        <label>Type:</label>
        <select id="type">
            <option value="0">Regular</option>
            <option value="200">Express</option>
        </select>

        <label>Membership:</label>
        <select id="membership">
            <option value="0">Non Member</option>
            <option value="1">Member</option>
        </select>

        <button type="submit">Check</button>
    </form>
    <p id="totalPrice"></p>
</body>
</html>
